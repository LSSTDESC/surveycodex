# pixel_scale
# http://www.ctio.noirlab.edu/noao/content/DECam-What
#
# gain
# http://www.ctio.noirlab.edu/noao/content/DECam-What
#
# mirror_diameter
# http://www.ctio.noirlab.edu/noao/content/Basic-Optical-Parameters
#
# obscuration
# http://www.ctio.noirlab.edu/noao/content/Basic-Optical-Parameters
# disk of 1.651m so that the obscuration is 1.651^2/3.934^2
# which gives back the 10.014mÂ² effective area given by the webpage
#
# sky brightness
# https://arxiv.org/pdf/1801.03181.pdf (table 1)
#
# exp_time
# https://arxiv.org/pdf/1801.03181.pdf
# coadds of 10 90s exposures from section 2.2 page 5
#
# zeropoint
# computed with speclite: I guess we should add a reference to a shared speclite
# resource among surveys once we have it
#
# psf_fwhm
# https://arxiv.org/pdf/1801.03181.pdf (table 1)

name: DES
pixel_scale: 0.2637		# arcsec/pixel
gain: 4.0    			# e-/ADU
mirror_diameter: 3.934		# m
obscuration: 0.1761267		# none
zeropoint_airmass: 1.2
filters:
  g:
    name: "g"
    sky_brightness: 22.01	# mag/arcsec^2
    exp_time: 900   		# s
    zeropoint: 26.72		# mag for 1 e-/s
    psf_fwhm: 1.12		# arcsec
  r:
    name: "r"
    sky_brightness: 21.15	# mag/arcsec^2
    exp_time: 900   		# s
    zeropoint: 26.99		# mag for 1 e-/s
    psf_fwhm: 0.96		# arcsec
  i:
    name: "i"
    sky_brightness: 19.89	# mag/arcsec^2
    exp_time: 900  		# s
    zeropoint: 26.86		# mag for 1 e-/s
    psf_fwhm: 0.88		# arcsec
  z:
    name: "z"
    sky_brightness: 18.72	# mag/arcsec^2
    exp_time: 900   		# s
    zeropoint: 26.58		# mag for 1 e-/s
    psf_fwhm: 0.84		# arcsec